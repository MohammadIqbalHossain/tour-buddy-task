<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CDN -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nicho+Moji&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d730cee1a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- JS -->
    <script defer src="./index.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="w-full border-b bg-white font-mulish">
      <div
        class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8"
      >
        <!-- Logo -->
        <a href="/" class="flex items-center">
          <span class="font-nicho text-xl">tour buddy</span>
        </a>

        <!-- Mobile Menu Button -->
        <button
          type="button"
          class="lg:hidden p-2 rounded-md"
          onclick="toggleMenu()"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <i class="fa-solid fa-bars text-[24px]"></i>
        </button>

        <!-- Mobile Menu -->
        <div
          id="mobile-menu"
          class="hidden fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-50 lg:hidden"
        >
          <div class="pt-16 px-4">
            <button
              onclick="toggleMenu()"
              class="absolute top-4 right-4 p-2"
              aria-label="Close menu"
            >
              <i class="fa-solid fa-xmark text-[24px]"></i>
            </button>
            <nav class="flex flex-col space-y-4">
              <a href="/" class="text-lg font-medium hover:text-gray-600"
                >Home</a
              >
              <a href="/about" class="text-lg font-medium hover:text-gray-600"
                >About Us</a
              >
              <a href="/guides" class="text-lg font-medium hover:text-gray-600"
                >Our Most Rated Guides</a
              >
              <a
                href="/packages"
                class="text-lg font-medium hover:text-gray-600"
                >Our Packages</a
              >
              <a href="/places" class="text-lg font-medium hover:text-gray-600"
                >Most Desired Places</a
              >
            </nav>
          </div>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex items-center space-x-8">
          <a
            href="/"
            class="text-sm font-medium hover:text-gray-600 transition-colors"
            >Home</a
          >
          <a
            href="/about"
            class="text-sm font-medium hover:text-gray-600 transition-colors"
            >About Us</a
          >
          <a
            href="/guides"
            class="text-sm font-medium hover:text-gray-600 transition-colors"
            >Our Most Rated Guides</a
          >
          <a
            href="/packages"
            class="text-sm font-medium hover:text-gray-600 transition-colors"
            >Our Packages</a
          >
          <a
            href="/places"
            class="text-sm font-medium hover:text-gray-600 transition-colors"
            >Most Desired Places</a
          >

          <!-- Sign In Button -->
          <div class="hidden lg:block">
            <a
              href="/signin"
              class="px-4 py-2 bg-yellow-custom text-black font-medium rounded hover:bg-opacity-90 transition-colors"
            >
              Sign In
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main class="max-w-6xl mx-auto min-h-screen lg:p-0 p-4 md:p-8 mt-20">
      <h1 class="text-2xl font-semibold mb-6">Payment</h1>

      <!-- form section -->
      <section
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 w-full lg:gap-10 space-y-8"
      >
        <div>
          <h2 class="text-xl font-medium mb-6">Choose Payment Method</h2>

          <div class="space-y-4">
            <label class="block text-sm mb-2">Name:</label>
            <input
              type="text"
              placeholder="Jhon Smith"
              class="w-full px-3 py-2 border rounded-md"
            />
            <label class="block text-sm mb-2">Transsection ID:</label>
            <input
              type="password"
              placeholder="****"
              class="w-full px-3 py-2 border rounded-md"
            />
            <label class="block text-sm mb-2">Phone Number:</label>
            <input
              type="number"
              placeholder="+899342593"
              class="w-full px-3 py-2 border rounded-md"
            />
            <label class="block text-sm mb-2">Pin code:</label>
            <input
              type="password"
              placeholder="****"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>
        </div>
        <div>
          <img
            class="border border-black rounded-3xl"
            src="./assets/images/payment-img.jfif"
            alt=""
          />
        </div>
      </section>

      <!-- Payment section -->
      <section class="mt-20">
        <h1 class="text-xl font-semibold mb-6 capitalize">Select method :</h1>
        <div class="w-full mx-auto">
          <div class="flex flex-wrap gap-2">
            <div class="relative">
              <div
                class="bg-blue-500 px-4 py-1 rounded-2xl text-white hover:bg-blue-400 border border-gray-200 text-sm cursor-pointer inline-flex items-center gap-2"
              >
                <input type="radio" id="bikash" name="bikash" value="Bikash" />
                <label for="bikash" class="">Bikash</label>
              </div>
              <div
                class="bg-blue-500 px-4 py-1 rounded-2xl text-white hover:bg-blue-400 border border-gray-200 text-sm cursor-pointer inline-flex items-center gap-2"
              >
                <input type="radio" id="nagad" name="nagad" value="Nagad" />
                <label for="nagad" class="">Nagad</label>
              </div>
              <div
                class="bg-blue-500 px-4 py-1 rounded-2xl text-white hover:bg-blue-400 border border-gray-200 text-sm cursor-pointer inline-flex items-center gap-2"
              >
                <input type="radio" id="UPAY" name="UPAY" value="UPAY" />
                <label for="UPAY" class="">UPAY</label>
              </div>
              <div
                class="bg-blue-500 px-4 py-1 rounded-2xl text-white hover:bg-blue-400 border border-gray-200 text-sm cursor-pointer inline-flex items-center gap-2"
              >
                <input type="radio" id="Visa" name="Visa" value="Visa" />
                <label for="Visa" class="">Visa</label>
              </div>
              <div
                class="bg-blue-500 px-4 py-1 rounded-2xl text-white hover:bg-blue-400 border border-gray-200 text-sm cursor-pointer inline-flex items-center gap-2"
              >
                <input
                  type="radio"
                  id="mastercard"
                  name="mastercard"
                  value="Mastercard"
                />
                <label for="mastercard" class="">Mastercard</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Payment confirmation button -->
        <div class="grid grid-cols-1 place-items-center space-y-8">
          <button
            class="bg-[#0f1f3d] text-white py-3 rounded-md mt-4 px-8 block mx-auto"
          >
            Confirm Payment
          </button>

          <img src="./assets/images/ssl.jfif" alt="" class="w-[50%]" />
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="bg-[#0a1929] px-6 py-8">
      <div class="mx-auto max-w-7xl">
        <!-- Logo and Selects Section -->
        <div
          class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between"
        >
          <div class="space-y-3">
            <!-- Logo -->
            <a href="/" class="flex items-center text-gray-600">
              <span class="font-nicho text-xl">tour buddy</span>
            </a>
            <div class="flex flex-col gap-2">
              <select
                class="w-[140px] rounded-md border border-gray-700 bg-transparent px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white/20"
              >
                <option value="en-us" class="bg-[#0a1929]">English (US)</option>
                <option value="es" class="bg-[#0a1929]">Español</option>
                <option value="fr" class="bg-[#0a1929]">Français</option>
              </select>

              <select
                class="w-[140px] rounded-md border border-gray-700 bg-transparent px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-white/20"
              >
                <option value="usd" class="bg-[#0a1929]">US Dollar ($)</option>
                <option value="eur" class="bg-[#0a1929]">Euro (€)</option>
                <option value="gbp" class="bg-[#0a1929]">
                  British Pound (£)
                </option>
              </select>
            </div>
          </div>

          <!-- Payment Methods -->
          <div class="mt-6 flex flex-wrap lg:max-w-[350px] gap-2 sm:mt-0">
            <div class="h-8 w-12 rounded bg-white p-1" title="visa">
              <img
                src="./assets/images/visa.png"
                alt="visa payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="mastercard">
              <img
                src="./assets/images/mastercard.png"
                alt="mastercard payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="amex">
              <img
                src="./assets//images/apple-pay.png"
                alt="apple payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="discover">
              <img
                src="./assets/images/discover.png"
                alt="discover payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="paypal">
              <img
                src="./assets/images/paypal.png"
                alt="paypal payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="paypal">
              <img
                src="./assets/images/american-express.png"
                alt="american-express payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="paypal">
              <img
                src="./assets/images/bitpay.png"
                alt="bitpay payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="paypal">
              <img
                src="./assets/images/gpay.png"
                alt="gpay payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="paypal">
              <img
                src="./assets/images/maestro.png"
                alt="maestro payment method"
                class="h-full w-full object-contain"
              />
            </div>
            <div class="h-8 w-12 rounded bg-white p-1" title="paypal">
              <img
                src="./assets/images/sofort.png"
                alt="sofort payment method"
                class="h-full w-full object-contain"
              />
            </div>
          </div>
        </div>

        <!-- Social Media Icons -->
        <div class="mt-8 flex justify-center gap-4">
          <a
            href="#"
            class="rounded-full bg-[#1877f2] p-2 text-white transition-opacity hover:opacity-80"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
              />
            </svg>
          </a>
          <a
            href="#"
            class="rounded-full bg-[#1da1f2] p-2 text-white transition-opacity hover:opacity-80"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
              />
            </svg>
          </a>
          <a
            href="#"
            class="rounded-full bg-[#e4405f] p-2 text-white transition-opacity hover:opacity-80"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
              />
            </svg>
          </a>
          <a
            href="#"
            class="rounded-full bg-[#ff0000] p-2 text-white transition-opacity hover:opacity-80"
          >
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
